language: node_js
node_js:
- "node"

cache:
  pip: true
  directories:
  - node_modules # NPM packages

install:
- pip install grow --user
- npm install -g gulp-cli
- npm install

jobs:
  include:
    - stage: build
      script:
        - grow build --re-route --locale None --locale en --locale de --locale es
        - pip install gsutil --user # can't do this before grow has run, as the oath2client is incompatible
        - gsutil -m cp -r build/* gs://ampproject-b5f4c.appspot.com
    - stage: build
      script:
      - grow build --re-route --locale fr --locale id --locale it --locale ja --locale ko --locale pt_BR
      - pip install gsutil --user # can't do this before grow has run, as the oath2client is incompatible
      - gsutil -m cp -r build/* gs://ampproject-b5f4c.appspot.com
    - stage: build
      script:
      - grow build --re-route  --locale ko --locale pt_BR --locale ru --locale tr --locale zh_CN
      - pip install gsutil --user # can't do this before grow has run, as the oath2client is incompatible
      - gsutil -m cp -r build/* gs://ampproject-b5f4c.appspot.com
    - stage: deploy
      install:
        - npm install -g firebase-tools
      script:
        - 'if [ "${TRAVIS_BRANCH}" = "production" ]; then firebase use production; fi'
        - 'if [ "${TRAVIS_BRANCH}" = "master" ]; then firebase use staging; fi'
        - mkdir build
        - gsutil -m cp -r gs://ampproject-b5f4c.appspot.com/* build
        - ls build
#        - firebase deploy --token "$FIREBASE_TOKEN" --non-interactive

branches:
  only:
  - production
  - master
  - parallel

env:
  global:
    secure: 